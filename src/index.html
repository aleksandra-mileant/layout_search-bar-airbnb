<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">am
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
    >
      <input
        type="text"
        class="bigger"
        data-qa="keypress"
        placeholder="Try 'Los Angeles'"
      >
      <img
        src="images/Search.svg"
        alt="search"
        id="bigIcon"
      >
    </form>

    <form
      action=""
      data-qa="small"
    >
      <input
        type="text"
        class="smaller"
        placeholder="Try “Los Angeles”"
      >
      <img
        src="images/Search.svg"
        alt="search"
        id="smallIcon"
      >
    </form>
  </body>
</html>
